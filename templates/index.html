<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Heart Disease Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-size: 18px; /* Increase body font size for better readability */
        }
        .container {
            margin-top: 50px;
            max-width: 800px; /* Increase max-width for better readability */
        }
        .form-label {
            font-size: 20px; /* Increase label font size */
        }
        .form-control {
            font-size: 18px; /* Increase input font size */
        }
        .btn-primary {
            font-size: 20px; /* Increase button font size */
            margin-top: 15px; /* Add margin to button for better spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Heart Disease Prediction</h1>
        <form action="/predict" method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="Age" class="form-label">Enter Age:</label>
                <input type="number" class="form-control" id="Age" name="Age" min="0" max="120" required>
            </div>
            <div class="col-md-6">
                <label for="Sex" class="form-label">Select Gender:</label>
                <select class="form-control" id="Sex" name="Sex" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="ChestPainType" class="form-label">Select Chest Pain Type:</label>
                <select class="form-control" id="ChestPainType" name="ChestPainType" required>
                    <option value="TA">Typical Angina</option>
                    <option value="ATA">Atypical Angina</option>
                    <option value="NAP">Non-Anginal Pain</option>
                    <option value="ASY">Asymptomatic</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="Cholesterol" class="form-label">Enter Cholesterol Level (mm/dl):</label>
                <input type="number" class="form-control" id="Cholesterol" name="Cholesterol" min="0" required>
            </div>
            <div class="col-md-6">
                <label for="FastingBS" class="form-label">Fasting Blood Sugar &gt; 120 mg/dl:</label>
                <select class="form-control" id="FastingBS" name="FastingBS" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="MaxHR" class="form-label">Enter Maximum Heart Rate Achieved:</label>
                <input type="number" class="form-control" id="MaxHR" name="MaxHR" min="60" max="202" required>
            </div>
            <div class="col-md-6">
                <label for="ExerciseAngina" class="form-label">Exercise-Induced Angina:</label>
                <select class="form-control" id="ExerciseAngina" name="ExerciseAngina" required>
                    <option value="N">No</option>
                    <option value="Y">Yes</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="Oldpeak" class="form-label">Enter Oldpeak Value (ST Depression):</label>
                <input type="number" step="0.1" class="form-control" id="Oldpeak" name="Oldpeak" required>
            </div>
            <div class="col-md-6">
                <label for="ST_Slope" class="form-label">Select ST Slope:</label>
                <select class="form-control" id="ST_Slope" name="ST_Slope" required>
                    <option value="Up">Upsloping</option>
                    <option value="Flat">Flat</option>
                    <option value="Down">Downsloping</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
